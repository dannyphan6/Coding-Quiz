<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
    <main>
        <section>
            <div id="container">
                <h1 id="timer">Timer:</h1>
                <h1 id="score">Score:</h1>
            </div>
            
            <h2>Welcome to a Football Quiz!</h2>
            <img id="NFL" src="https://i.pinimg.com/originals/a7/d1/3d/a7d13d5656de499952ea6620f98aa74d.png" alt="All 32 NFL Teams">
            <h3>
                How would you rate your knowledge of Football?<br> 
                Well, let's find out! Press 'Start' to begin 
            </h3>
            <button id="startBtn">Start</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
