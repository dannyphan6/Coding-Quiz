<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
    <main>
        <div id="container">
            <h1 id="timer">Timer:</h1>
            <h1 id="score">Score:</h1>
        </div>
        <section id="section">
            <h2>Welcome to a JavaScript Quiz!</h2>
            <img id="javascript" src="https://miro.medium.com/max/8544/0*ok51b2bP1XoBNDbs" alt="JavaScript">
            <h2>
                How would you rate your knowledge of JavaScript?<br> 
                Well, let's find out! Press 'Start' to begin 
            </h2>
            <button id="startBtn">Start</button>
        </section>
        <div id="questions" class="hide">
            <h2 class="title"></h2>
            <div class="choices"></div>
        </div>
        <div id="gameover" class="show"></div> 
        <div id="currentscores" class="show"></div>
        <label for="name" id="text"></label>
        <div id="results" class="hide">
            <h3 id="h3">Enter Name:</h3>
            <input type="text" id="name" name="name" class="hide show" required minlength="100" maxlength="80" size="10">
            <button id="submit">Submit</button>
        </div>
        <div id="highscore">
            <button id="reset" class="hide">Reset</button>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
