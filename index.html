<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
    <main>
        <div id="container">
            <h1 id="timer">Timer:</h1>
            <h1 id="score">Score:</h1>
        </div>
        <section id="section">
            <h2>Welcome to a JavaScript Quiz!</h2>
            <img id="javascript" src="https://miro.medium.com/max/8544/0*ok51b2bP1XoBNDbs" alt="JavaScript">
            <h3>
                How would you rate your knowledge of JavaScript?<br> 
                Well, let's find out! Press 'Start' to begin 
            </h3>
            <button id="startBtn">Start</button>
        </section>
        <div id="questions" class="invisible">
            <h2 class="title"></h2>
            <div class="choices">

            </div>
        </div>
        <div id="highscores" class="show"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
